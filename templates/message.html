<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shingles's Amazing Website</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/chatroom.css">
</head>

<body>
    <header>
        <h1 style="display:inline;">Shingles's Awesome Website</h1>
        <hr class="header-separator"/>
        <nav class="topnav">
            <ul>
                <li><a class="active" href="/">Home</a></li>
                <li><a class="active" href="message">Leave a Message</a></li>
                <li><a class="active" href="canvas">Pixel Canvas</a></li>
                <li>
                {% if session.get('username') %}
                    <a class="active" href="{{ url_for('logout') }}" onclick="return confirmLogout()">Logout ({{ session['username'] }})</a>
                    <script>
                        function confirmLogout() {
                            return confirm("Are you sure you want to log out?");
                        }
                    </script>
                {% else %}
                    <a class="active" href="login">Login</a>
                {% endif %}
                </li>
            </ul>
        </nav>
    </header>

    <div class="chat-container">
        <div class="chat-box" id="messageList">
            <!-- Messages will appear here -->
        </div>

        <form id="commentForm" onsubmit="add_message(event)" class="chat-form">
            <input id="nameInput" placeholder="Your name..." required>
            <input id="messageInput" placeholder="Your message... :)" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <h4 id="successMessage" style="display: none;">Message successfully added!</h4>

    <footer>
        {% if session.get('brute') %}
            <a href="{{ url_for('exit_brute') }}">Exit brute mode</a>
        {% endif %}
    </footer>

    <script src="static/js/messages.js"></script>

</body>

</html>
