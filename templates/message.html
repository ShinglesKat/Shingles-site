{% extends "base.html" %}
{% block title %}Leave a Message - Shingles{% endblock %}
{% block extra_head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatroom.css') }}">
{% endblock %}
{% block content %}
    <div class="chat-container">
        <div class="chat-box" id="messageList">
            <!-- Messages will appear here -->
        </div>
        <form id="commentForm" class="chat-form">
            <input id="nameInput" placeholder="Your name..." required>
            <input id="messageInput" placeholder="Your message... :)" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <h4 id="successMessage" style="display: none;">Message successfully added!</h4>
{% endblock %}
{% block extra_scripts %}
    <script src="{{ url_for('static', filename='js/messages.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cross_site_functions.js') }}"></script>
{% endblock %}
