<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shingles's Amazing Website</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <header>
        <h1 style="display:inline;">Shingles's Awesome Website</h1>
        <hr class="header-separator"/>
        <nav class="topnav">
            <ul>
                <li><a class="active" href="/">Home</a></li>
                <li><a class="active" href="message">Leave a Message</a></li>
                <li><a class="active" href="live_canvas">Pixel Canvas</a></li>
                <li>
                {% if session.get('username') %}
                    <a class="active" href="{{ url_for('logout') }}" onclick="return confirmLogout()">Logout ({{ session['username'] }})</a>
                    <script>
                        function confirmLogout() {
                            return confirm("Are you sure you want to log out?");
                        }
                    </script>
                {% else %}
                    <a class="active" href="login">Login</a>
                {% endif %}
                </li>
            </ul>
        </nav>
    </header>

    <h2 style="text-align: center">Leave a Message</h2>

    <!-- Handle adding messages -->
    <form id="commentForm" onsubmit="add_message(event)">
        <textarea id="nameInput" placeholder="Your name..." required></textarea>
        <textarea id="messageInput" placeholder="Your message... :)" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <h4 id="successMessage" style="display: none;">Message successfully added!</h4>

    <h2>Messages:</h2>
    <ul id="messageList"></ul>

    <footer>
        {% if session.get('brute') %}
            <a href="{{ url_for('exit_brute') }}">Exit brute mode</a>
        {% endif %}
    </footer>

    <script src="static/js/messages.js"></script>

</body>

</html>
