<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shingles's amazing website</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header>
        <h1 style="display:inline;">Shingles's Awesome Website</h1>
        <hr class="header-separator"/>
        <nav class="topnav">
            <ul>
                <li><a class="active" href="/">Home</a></li>
                <li><a class="active" href="message">Leave a Message</a></li>
                <li><a class="active" href="canvas">Pixel Canvas</a></li>
                <li>
                {% if session.get('username') %}
                    <a class="active logout-link" href="{{ url_for('logout') }}">Logout ({{ session['username'] }})</a>
                {% else %}
                    <a class="active" href="login">Login</a>
                {% endif %}
                </li>
            </ul>
        </nav>
    </header>

    <form id="loginForm">
        <h2> Login:</h2>
        <input type="text" id="loginUsernameInput" placeholder="Enter Username...">
        <input type="password" id="loginPasswordInput" placeholder="Enter password..." required>
        <button type="submit">Submit</button>
    </form>
    <br>
    <form id="registerForm">
    <h2>Register:</h2>
    <input type="text" id="registerUsernameInput" placeholder="Enter Username..." required>
    <input type="password" id="registerPasswordInput" placeholder="Enter password..." required>
    <button type="submit">Submit</button>
</form>

    <script src="static/js/login_handling.js"></script>
    <script src="static/js/cross_site_functions.js"></script>
</body>
</html>
