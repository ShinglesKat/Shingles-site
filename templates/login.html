<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shingles's amazing website</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <h1 style="display:inline;">Shingles's Awesome Website</h1>
        <div class="topnav">
            <a class="active" href="/">Home</a>
            <a class="active" href="message.html">Leave a Message</a>
            <a class="active" href="canvas.html">Pixel Canvas</a>
            {% if session.get('username') %}
                <a class="active" href="{{ url_for('logout') }}">Logout ({{ session['username'] }})</a>
            {% else %}
                <a class="active" href="login.html">Login</a>
            {% endif %}
        </div>
    </header>



    <form id="loginForm" onsubmit="attempt_login(event)">
        <h2> Login:</h2>
        <input type="username" id="loginUsernameInput" placeholder="Enter Username...">
        <input type="password" id="loginPasswordInput" placeholder="Enter password..." required>
        <button type="submit">Submit</button>
    </form>
    <br>
    <form id="registerForm" onsubmit="register_account(event)">
        <h2>Register:</h2>
        <input type="username" id="registerUsernameInput" placeholder="Enter Username..." required>
        <input type="password" id="registerPasswordInput" placeholder="Enter password..." required>
        <button type="submit">Submit</button>

    <script src="static/js/login_handling.js"></script>
</body>
</html>
