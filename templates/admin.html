<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shingles's amazing website</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <h1 style="display:inline;">Shingles's Awesome Website</h1>
        <hr class="header-separator"/>
        <nav class="topnav">
            <ul>
                <li><a class="active" href="/">Home</a></li>
                <li><a class="active" href="message">Leave a Message</a></li>
                <li><a class="active" href="live_canvas">Pixel Canvas</a></li>
                <li>
                {% if session.get('username') %}
                    <a class="active" href="{{ url_for('logout') }}" onclick="return confirmLogout()">Logout ({{ session['username'] }})</a>
                    <script>
                        function confirmLogout() {
                            return confirm("Are you sure you want to log out?");
                        }
                    </script>
                {% else %}
                    <a class="active" href="login">Login</a>
                {% endif %}
                </li>
            </ul>
        </nav>
    </header>

    Admin!
    <form id="userInfo" onsubmit="fetch_user(event)">
        <h2>User Lookup:</h2>
        <input type="text" id="loginUsernameInput" placeholder="Enter ID...">
        <button type="submit">Submit</button>
    </form>

    <div id="userDisplay"></div>

    <div id="allUsers">
        <h3>All users:</h3>
        {% for user in users %}
            <div>{{ user }}</div><br>
        {% endfor %}
    </div>
    
    <script src="static/js/admin.js"></script>
</body>
</html>
