<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shingles's amazing website</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <h1 style="display:inline;">Shingles's Awesome Website</h1>
        <nav class="topnav">
            <a class="active" href="/">Home</a>
            <a class="active" href="message">Leave a Message</a>
            <a class="active" href="live_canvas">Pixel Canvas</a>
            {% if session.get('username') %}
                <a class="active" href="{{ url_for('logout') }}">Logout ({{ session['username'] }})</a>
            {% else %}
                <a class="active" href="login">Login</a>
            {% endif %}
          </nav>
    </header>

    <h1>Welcome to {{ user.username }}'s profile!</h1>
    <p>User ID: {{ user.id }}</p>
    <p>Account Type: {{ user.userType }}</p>
    <p>Creation date: {{user.creationTime}}</p>

    <script src="static/js/login_handling.js"></script>
</body>
</html>
