<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shingles's Amazing Website</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="static/css/canvas.css">
</head>
<body>
    <header>
        <h1 style="display:inline;">Shingles's Awesome Website</h1>
        <hr class="header-separator"/>
        <nav class="topnav">
            <ul>
                <li><a class="active" href="/">Home</a></li>
                <li><a class="active" href="message">Leave a Message</a></li>
                <li><a class="active" href="canvas">Pixel Canvas</a></li>
                <li>
                {% if session.get('username') %}
                    <a class="active" href="{{ url_for('logout') }}" onclick="return confirmLogout()">Logout ({{ session['username'] }})</a>
                    <script>
                        function confirmLogout() {
                            return confirm("Are you sure you want to log out?");
                        }
                    </script>
                {% else %}
                    <a class="active" href="login">Login</a>
                {% endif %}
                </li>
            </ul>
        </nav>
    </header>
    
    <div id="tooltip"></div>
    <div id="canvasWrapper">
        <div id="canvasContainer">
            <canvas id="canvas" width="750" height="750"></canvas>
            <div id="guide"></div>
        </div>
    </div>

    <!-- Controls Below -->
    <div class="control-panel">
        <div>
            <label for="colourInput">Set Colour</label><br />
            <input type="color" id="colourInput" />
        </div>

        <div>
            <label for="toggleGuide">Show Guide:</label><br />
            <input type="checkbox" id="toggleGuide" checked />
        </div>

        <div class="preset-colours">
            <button class="colour-btn" data-colour="#ff0000" style="background: #ff0000;">Red</button>
            <button class="colour-btn" data-colour="#ffa500" style="background: #ffa500;">Orange</button>
            <button class="colour-btn" data-colour="#ffff00" style="background: #ffff00;">Yellow</button>
            <button class="colour-btn" data-colour="#00ff00" style="background: #00ff00;">Green</button>
            <button class="colour-btn" data-colour="#0000ff" style="background: #0000ff; color: white;">Blue</button>
            <button class="colour-btn" data-colour="#4b0082" style="background: #4b0082; color: white;">Indigo</button>
            <button class="colour-btn" data-colour="#ee82ee" style="background: #ee82ee;">Violet</button>
            <button class="colour-btn" data-colour="#000000" style="background: #000000; color: white;">Black</button>
            <button class="colour-btn" data-colour="#ffffff" style="background: #ffffff; border: 1px solid #ccc;">White</button>
            Eyedropper = ctrl + left click :)<br>
            Be good people - Shingles
        </div>
    </div>
    


    <footer>
        {% if session.get('accounttype') == 'admin' %}
            <button id="clearCanvasBtn">Clear Canvas</button>
        {% endif %}
        
    </footer>

    <script src="static/js/live_pixel_canvas.js" defer></script>
</body>
</html>
